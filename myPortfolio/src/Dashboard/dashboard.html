<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/Dashboard/dashboardstyle.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="date">February 1, 2019</div>
    <div class="time">4:00pm</div>
    <div id="clicker">
        <h1>Cherry Blossom</h1>
        <img src="cherryblossom.png"  id="flower">
        <div id="currentTotal"></div>
        <div id="buttons">
            <div class="button" data-val=".1" data-cost="10">Extra Sunlight - <span>10</span></div>
            <div class="button" data-val="1" data-cost="100">Gentle Rain - <span>100</span></div>
            <div class="button" data-val="10" data-cost="1000">Ancestor's Blessing - <span>1000</span></div>
            <div class="button" data-val="100" data-cost="10000">Heavenly Love - <span>10000</span></div>
        </div>
    </div>
</div>
<script src="jquery-3.3.1.min (1).js"></script>
<script src="dashboard.js"></script>
</body>
</html>
